<table class="table movietable">
    <tr>
        <td><h3>Details for {{resource.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Movie Title</td>
        <td>{{resource.title}}</td>
    </tr>
    <tr>
        <td>Director</td>
        <td>{{resource.director}}</td>
    </tr>
    <tr>
        <td>Release Year</td>
        <td>{{resource.releaseYear}}</td>
    </tr>
    <tr>
        <td>Movie Genre</td>
        <td>{{resource.genre}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editResource({id:resource._id})">Edit</a>
</div>
